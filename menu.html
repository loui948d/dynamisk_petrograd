<head>

    <link rel="stylesheet" href="styles.css"> </head>

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="imgs/header/header4.jpg" alt="img">
                    <div class="carousel-caption">

                    </div>
                </div>
                <!-- End Item -->

                <div class="item">
                    <img src="imgs/header/header1.jpg" alt="img">
                    <div class="carousel-caption">

                    </div>
                </div>
                <!-- End Item -->

                <div class="item">
                    <img src="imgs/header/header2.jpg" alt="img">
                    <div class="carousel-caption">

                    </div>
                </div>
                <!-- End Item -->

                <div class="item">
                    <img src="imgs/header/header3.jpg" alt="img">
                    <div class="carousel-caption">

                    </div>
                </div>
                <!-- End Item -->

            </div>
            <!-- End Carousel Inner -->


            <header class="row" id="header">
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Forside</a>
                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                    </ul>
                </nav>
            </header>
        </div>

    <br>
    <!-- Start menu -->

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Forretter</h3>
            </div>
            <div class="panel-body">
                <div data-toggle="modal" data-target="#myModal" class="col-md-3 col-lg-3">
                    <figure>
                        <figcaption>
                            <h4>Russisk ringbrød</h4>
                        </figcaption>
                        <img class="img-responsive" src="imgs/small/ringbroed-druer-sm.jpg" alt="img" title="image" />
                    </figure>
                </div>
                <div data-toggle="modal" data-target="#myModal" class="col-md-3 col-lg-3">
                    <figure>
                        <figcaption>
                            <h4>Caviar bruschetta</h4>
                        </figcaption>
                        <img class="img-responsive" src="imgs/small/caviarbruschetta-sm.jpg" alt="img" title="image" />
                    </figure>
                </div>
                <div data-toggle="modal" data-target="#myModal" class="col-md-3 col-lg-3">

                        <figcaption>
                            <h4>Baltisk bondesuppe</h4>
                        </figcaption>
                        <img class="img-responsive" src="imgs/small/baltiskbondesuppe-sm.jpg" alt="img" title="image" />
                    </figure>
                </div>
                <div data-toggle="modal" data-target="#myModal" class="col-md-3 col-lg-3">
                    <figure>
                        <figcaption>
                            <h4>Østsibirisk kålsuppe</h4>
                        </figcaption>
                        <img class="img-responsive" src="imgs/small/kaalsuppe-sm.jpg" alt="img" title="image" />
                    </figure>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="exampleModalLabel">Informationer om den valgte ret</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                INFO HER
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Luk</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
